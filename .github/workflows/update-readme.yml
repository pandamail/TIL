name: Update TIL index
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Generate index
        run: |
          echo "# Today I Learned" > README.md
          echo "## Recent" >> README.md
          git ls-files | grep -E '(^TIL/|^1_DevOps/|^2_Backend/).+\.md$' \
            | sort -r | head -5 | sed 's/^/- [ ] /' >> README.md
          echo -e "\n## All" >> README.md
          git ls-files | grep -E '(^TIL/|^1_DevOps/|^2_Backend/).+\.md$' \
            | sort | sed 's/^/- [ ] /' >> README.md
      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add README.md && git commit -m "chore: auto-update TIL index" || echo "no changes"
          git push
